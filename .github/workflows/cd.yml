name: Deploy to Fly.io

# Trigger this workflow manually or on push, but only run after ci.yml completes
on:
  workflow_run:
    workflows: ["CI - Build & Push to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH  # Add flyctl to PATH

      - name: Deploy to Fly.io using Docker Hub image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --image ${{ secrets.DOCKERHUB_USERNAME }}/glassware-app:latest --remote-only
